<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				margin: 100px;
				background-color: #aaa;
			}
			.none {
				display: none;
			}
			.hidden {
				visibility: hidden;
			}
			div span {
				visibility: visible;
			}
		</style>
	</head>
	<body>
		<div>默认</div>
		<div class="none">none</div>
		<div class="hidden">
			<span>hidden</span>
		</div>
	</body>
</html>
